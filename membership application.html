<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title></title>
	<style>
		body{
			margin:30px;
			background-image:url("images/bg.jpg");
			background-size:cover;
			background-attachment:fixed;
		}
		
		.form-control{
			border:1px solid grey;
		}
		h3{
			font-family:Rockwell;
			font-weight:bold;
			font-size:35px;
		}
		button{
         	 position:relative;
			 top:8px;
			 left:165px;
		}
		#icon{
			height:70px;
			width:70px;
			position:relative;
			left:200px;
		}
		.card{
			border-bottom:5px solid black;
		}
		.card-body{
			background:linear-gradient(to left,#f52c47,#f54c62,#f2687a,#f58291,#fca4b0);
		}
		
		
	</style>
</head>
<body>
	<div class="container">
     <div class="row">
     	
     	<div class="col-md-6">
     		
     		<div class="card">
     		<form>
     			

           		<div class="card-body">
           			<img src="images/avatar.jpg" id="icon"><br><br>
               		<h3><center>Membership Application</center></h3>
               <div class="form-group">
			   	 <font color="black" font-size="15px">Name</font><font color="red">*</font> <input type="text" class="form-control" placeholder="">
			   </div>

			   <div class="form-group">
			   	<font color="black" font-size="15px">Date of Birth</font><input type="date" class="form-control" placeholder="">
			   </div>	

			   <div class="form-group">
			    <font color="black" font-size="15px">Email</font> <input type="email" class="form-control" placeholder="">
	        	</div>	

	           <div class="form-group">
	            <font color="black" font-size="15px">Contact</font>	<font color="red">*</font> <input type="text" class="form-control" maxlength="10" placeholder="">
	           </div>
	           
	           <div class="form-group">
			     <font color="black" font-size="15px">Gender</font> <font color="red">*</font> <input type="radio" size="30" name="gn"> &nbsp male &nbsp<input type="radio" size="30" name="gn">&nbsp female
			   </div>

			    <div class="form-group">
			       <font color="black" font-size="15px">Work</font> <font color="red">*</font>
			     <select class="form-control">
			     	<option> </option>
			     	<option>Team Member </option>
			     	<option>Event Organizer </option>
			     	<option>Member Of Publicity </option>
			     	<option>Social Media handling </option>
			     	<option>Other </option>
			     </select>
	        	</div>

	        	<div class="form-group">
			      <font color="black" font-size="15px">Address</font><textarea rows="4" class="form-control"></textarea>
			    </div>	

                <div class="form-group">
                	<button class="btn btn-dark text-light" style="width:130px;font-weight:bold;font-size:15px">Submit</button>
                </div>
               </div> 	
     		</form>
     	 </div>	
     	</div>
     	<div class="col-md-5"></div>

	 </div>	
    </div>




    <script>
	
$(document).ready(function(){
     $("input").mouseenter(function(){
     $(this).css("border","2px solid black")	
     })

     $("input").mouseleave(function(){
     $(this).css("border","1px solid grey")	
     })

      $("textarea").mouseenter(function(){
     $(this).css("border","2px solid black")	
     })

     $("textarea").mouseleave(function(){
     $(this).css("border","1px solid grey")	
     })

      $("select").mouseenter(function(){
     $(this).css("border","2px solid black")	
     })

     $("select").mouseleave(function(){
     $(this).css("border","1px solid grey")	
     })

})
</script>

</body>
</html>
